core: 8.x
type: theme
base theme: nrw_base_theme

name: 'NRW - STARTER_KIT'
description: 'Starter kit for a theme for a ressort page in NRW. Based on the deGov distribution.'
package: 'Bootstrap'

regions:
  header_region: 'Header'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'

libraries:
  - 'STARTER_KIT/theme-assets'

stylesheets-remove:
  - 'themes/nrw/nrw_base_theme/public/css/bootstrap.css'
  - 'themes/nrw/nrw_base_theme/public/css/style.css'
